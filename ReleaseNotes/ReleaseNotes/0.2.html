<h1>Ver. 0.2 役職追加</h1>
追加要素<br>
役職「配達員」「自滅屋」を追加<br>
ゲーム開始時のスポーンポイントが「固定」「ランダム」から選択可能化<br>
<br>
その他の修正<br>
ジャッカルのクールタイムが200日となっており、クールタイムとして表示されず、試合内に再びキルできない不具合を修正<br>
掃除屋とシェリフの無限にキルができてしまう不具合を修正<br>
勝利条件が正しくなく、正常にゲームが終了しない不具合を修正<br>
ゲームが一瞬で終了した際、「あなたの役職は」が画面上に残って、「あなたの役職は　〇〇陣営の勝利」と表記される不具合を修正<br>
石板のテクスチャを更新、表示範囲を修正 <br>
