<h1>Ver. 0.2.1 墓アップデート</h1>
追加要素<br>
死亡位置に墓が生成されるように要素を追加<br>
プレイヤー番号を追加<br>
墓、プレイヤー番号の追加の影響で、最大プレイ人数を最大10人に制限。<br>
<br>
その他修正内容<br>
人狼陣営とお嬢様と狂人が生存している場合、正常に勝利できない不具合を修正<br>
マップ「街」を若干リニューアル<br>
<br>
バージョン修正<br>
正式実装の筈がバグが多すぎたり、墓などの基本要素が追加できていなかったりなので、バージョンを1.0.0から0.0.0に変更<br>
