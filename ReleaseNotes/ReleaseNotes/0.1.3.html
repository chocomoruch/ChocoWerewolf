<h1>Ver. 0.1.3 マップ修正</h1>
追加要素<br>
マップ「街」の中心の塔に売店を追加<br>
エメラルドの獲得場所を追加<br>
エメラルドの必要クールタイムを追加<br>
<br>
仕様変更<br>
エメラルドを手に入れられる鉱石のテクスチャ、破壊速度を変更<br>
<br>
その他の修正<br>
マグロ、ジャッカルの勝利条件が正しくなく、正常に勝利できなかった不具合を修正<br>
タグが正常に定義されていなかった不具合を修正<br>
scriptAPIが正常に動作していなかった不具合を修正。<br>
scriptAPIの修正により、正しくスキルアイテムが動作します。 <br>
