<h1>Ver. 0.1.1 占い師アップデート</h1>
占い師アップデート<br>
役職、「占い師」を修正<br>
修正内容<br>
占い師が無限に革の帽子で占い続けることができてしまう仕様を修正。<br>
それに伴い、占い師を正式実装しました。<br>
<br>
その他の修正<br>
マグロが正常に乗っ取り勝利できない問題を修正。<br>
キルした人狼のクールタイムが正常にリセットされない問題を修正。<br>
どの状態でもスタートした瞬間に人狼が勝利し、正常にプレイできないバグを修正。<br>
<br>
既知のバグ<br>
アサシンがうまく透明化できないバグ。次回アップデートで修正予定。 <br>
